<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robotica-SN</title>
    <link rel="stylesheet" href="../style/styles.css">
  </head>

  <body>
    <header>
      <img class="logo" src="../img/logo1.jpg" alt="logo" />
      <nav>
        <ul class="nav__links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="company.html">Company</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="tabla">
        <table class="tabla__bg"  border="3" cellspacing="20" cellpadding="20">
          <tr >
            <th class="tabla__titulo">Tipo de robot</th>
            <th class="tabla__titulo">Alcance</th>
            <th class="tabla__titulo">Carga util</th>
          </tr>
          <tr>
            <td class="tabla__info">Robot de 6 ejes</td>
            <td class="tabla__info">0,475-3,2m</td>
            <td class="tabla__info">4-300kg</td>
          </tr>
          <tr>
            <td class="tabla__info">Robot paletizador</td>
            <td class="tabla__info">3,15m</td>
            <td class="tabla__info">180-250kg</td>
          </tr>
          <tr>
            <td class="tabla__info">Robot Delta</td>
            <td class="tabla__info">0,8-1,6m</td>
            <td class="tabla__info">1-8kg</td>
          </tr>
          <tr>
            <td class="tabla__info">Robot SCARA</td>
            <td class="tabla__info">0,45-0,65m</td>
            <td class="tabla__info">3kg</td>
          </tr>
        </table>
      </section>
    </main>

    <footer>
      <div class="pie">
        <h3>Derechos reservados para la empresa...</h3>
        <div class="sociales">
          <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
          <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
          <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
          <a href="#" class="youtube"><i class="fa fa-youtube-play"></i></a>

    ></script>
